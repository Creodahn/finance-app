language: node_js
node_js:
- '6'
sudo: false
dist: trusty
addons:
  chrome: stable
cache:
  yarn: true
env:
  global:
  - JOBS=1
  - secure: 
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
- yarn global add greenkeeper-lockfile@1
- greenkeeper-lockfile-update
- greenkeeper-lockfile-upload
install:
- yarn install --non-interactive
- yarn add bower
- bower install
script:
- ember build --prod
